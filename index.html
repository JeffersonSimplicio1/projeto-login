<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="estilo/style1.css">
</head>
<body>
    <main>
        <section id="login">
            <div id="imagem">

            </div>
            <div id="formulario">
                <h1>Login</h1>
                <p>Seja bem-vindo. Faça login para acessar sua conta e poder fazer as configurações no seu ambiente.</p>
                <form action="login.php" method="post" autocomplete="on">
                   <div class="campo">
                    <label for="ilogin"><span class="material-symbols-outlined">face</span></label>
                    <input type="email" name="login" id="ilogin" placeholder="Seu email" autocomplete="email" required maxlength="30">
                    

                   </div>
                   <div class="campo">
                    <label for="isenha"><span class="material-symbols-outlined">key</span></label>
                    <input type="password" name="senha" id="isenha" placeholder="Sua senha" autocomplete="current-password" required minlength="8" maxlength="20">
                    

                   </div>
                   <input type="submit" value="Entrar">
                   <a href="esqueci.html" class="botao">Esqueci a Senha <i class="material-symbols-outlined">mail </i></a>
                </form>

            </div>

        </section>
    </main>
    
</body>
</html>
